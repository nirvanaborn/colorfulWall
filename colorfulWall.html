    <script>
      function handleEnter(e) {
        let a = 0,
          b = 0,
          c = 0;
        var obj = e.target;
        while (a <= 255 && b <= 255 && c <= 255) {
          obj.style["transition"] = "none";
          obj.style["background-color"] = `rgb(${a},${b},${c})`;
          obj.style[
            "box-shadow"
          ] = `0px 0px 15px 10px rgb(${a},${b},${c}) inset`;
          a += Math.floor(Math.random() * 5);
          b += Math.floor(Math.random() * 5);
          c += Math.floor(Math.random() * 5);
        }
        console.log(a, b, c);
      }
      function handleOut(e) {
        var obj = e.target;
        obj.style["background-color"] = "rgb(0,0,0)";
        obj.style["box-shadow"] = "none";
        obj.style["transition"] = "all 1500ms";
      }
